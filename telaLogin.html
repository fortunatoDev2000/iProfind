<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iProfind: Login</title>
</head>
<body class="telaLogin">
    <div class="page-login">
        <div id="conteudo-box-login" class="conteudo-box-login">
            <div style="display: contents;">
                <a href="iProfind.html" class="voltar">
                    <img src="assets/voltar.png" class="voltar-img">

                </a>
            </div>
            <div class="logo-iProfind">iProfind</div>
            <div class="msg-bem-vindo">Bem vindo ao <span style="font-weight: 600;">iProfind</span>.</div>
            <form>
                <div class="desc-input-login">
                    <input type="text" id="input-email" placeholder="Email" class="inputs-login">
                </div>
                <div class="desc-input-login">
                    <input type="password" name="senha" id="input-senha" placeholder="Senha" class="inputs-login">
                </div>
                <div>
                    <button type="submit" class="button-entrar">Entrar</button>
                </div>
            </form>
            <div class="esqueci-box">
            <a class="esqueci">Esqueci minha senha</a>
            </div>
            <div style="margin-top: 3vh;">
                <a href="telaCadastro.html" class="criar-conta">Criar conta</a>
            </div>
            <a class="duvida-login">
                <img src="assets/duvida.png" class="duvida-login-img">
            </a>
        </div>
        



    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
