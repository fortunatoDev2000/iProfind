<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <title>
            iProfind: Encontre um profissional
        </title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="cabecalho">
            <div>
                <button type="button" id="abrir-janela-menu" class="botaomenufilho">
                    <img src="assets/abrirMenu.svg" alt="Menu" class="imgabrirmenu">
                </button>
            </div>
        <form class="container1">
            <div class="alinharbotao">
            <input type="text" placeholder="iProfind" class="cxdepesquisa">
            <button type="submit" class="buttonlupa">
                <img src="https://cdn.pixabay.com/photo/2015/12/08/17/38/magnifying-glass-1083373_1280.png" alt="Enviar" class="imglupa">
                </button>
            </div>
        </form>
        <div class="containerbtperfil">
            <a type="button" class="botaoperfil" href="telaLogin.html">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="botaoperfilimg">
            </a>
        </div>
        </div>
        <div class="poscab">
            <div style="display: flex;">
                <a id="abrir-janela-local" class="botaolocal">
                    Buscar em São Sebastião - SP
                </a>
            </div>
        </div>
        <div class="containeranuncio">
            <div class="anuncio">
                <a href="assets/" style="width: 80vw; height: 20vh;">
                    <img src="assets/" alt="Abrir anuncio" style="width:80vw; height:20vh; border-radius: 2vh 0 2vh 0">
                </a>

            </div>  
        </div>
        <div id="janela-local" class="fechada">
            <div id="conteudo-janela-local">
                <h2>Janela de Seleção da localização</h2>
                <p>selecione a sua localização</p>
                <button id="fechar-janela-local">
                    <img src="https://cdn-icons-png.flaticon.com/512/106/106830.png" class="botao-fechar-j-l">
                </button>
            </div>
        </div>

        <div id="barra-de-menu" class="barrafechada">
            <div id="conteudo-janela-menu">
                <div class="menu1">
                    <div style="padding: 1vh 1vh 0 1vh;
                    height: 6vh;">
                    <button type="button" class="botaoperfil2">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="botaoperfilimg">
                    </button>
                    </div>
                    <div style="display: flex; flex-direction: column; justify-content: space-around; padding-top: 1vh;">
                        <a id="nomeusuario" style=" font-size: 2vh; font-weight: 600;">Jhader Fortunato</a>
                        <a id="cargousuario" style="font-size: 1.5vh;">Desenvolvedor</a>
                        <a id="verperfil" style="font-size: 1.3vh; color: #a5a5a5;">Ver perfil</a>
                    </div>
                         <!-- as ids vão mudar conforme informações do usuario e se ele esta logado ou não -->
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="buttonsmenu">
                        <img src="assets/inicio.png" class="iconsmenu">
                        Inicio</button>
                </div>
                <div style="display: flex; align-items: center;">
                    
                    <button class="buttonsmenu">
                        <img src="assets/categs.png" class="iconsmenu">
                        Categorias</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="buttonsmenu">
                        <img src="assets/favs.png" class="iconsmenu">
                        Favoritos</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="buttonsmenu">
                        <img src="assets/historico.png" class="iconsmenu">
                        Histórico</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="buttonsmenu">
                        <img src="assets/myaccount.png" class="iconsmenu">
                        Minha conta</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="buttonsmenu">
                        <img src="assets/configs.png" class="iconsmenu">
                        Configurações</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="buttonsmenu">
                        <img src="assets/help.png" class="iconsmenu">
                        Ajuda</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="buttonsmenu">
                        <img src="assets/sobre.png" class="iconsmenu">
                        Sobre o iProfind</button>
                </div>
            </div>
        </div>

<script src="script.js"></script>

    </body>
</html>
